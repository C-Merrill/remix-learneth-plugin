<ng-container *ngIf="step$ | async as step">
  <header class="bg-light">
    <div>
      <a class="btn" routerLink="../..">
        <fa-icon [icon]="menuIcon"></fa-icon>
      </a>
      <span>{{ getname(step) }}</span>
    </div>
<!--     <ng-container *ngIf="errors$ | async as errors">
      <span [ngbPopover]="popContent" class="btn btn-danger">
        {{ errors.length }} Errors
      </span>
      <ng-template #popContent>
        <ul class="list-group">
          <li *ngFor="let error of errors" class="list-group-item">{{ error.message }}</li>
        </ul>
      </ng-template>
    </ng-container> -->
  </header>

  <markdown [data]="step.markdown.content"></markdown>

  <!-- WITH TEST -->
  <ng-container *ngIf="step.test.file; else noTest">
    <footer class="bg-light">
      <button class="btn" (click)="previous()" [disabled]="(index$ | async) === 0">
        Previous
      </button>
      <ng-container *ngIf="!(isLoading$ | async); else loading">
        <button class="btn btn-info test" (click)="test(step)">
          Test
        </button>
      </ng-container>
      <ng-template #loading>
        <span>drums rolling ....</span>
      </ng-template>
      <button class="btn btn-success" *ngIf="(success$ | async)" (click)="next()">Next</button>
    </footer>
  </ng-container>

  <!-- NO TEST -->
  <ng-template #noTest>
    <footer class="bg-light">
      <button *ngIf="!((index$ | async) === 0)" class="btn" (click)="previous()" [disabled]="(index$ | async) === 0">
        Previous
      </button>
      <button [routerLink]="['../../view']" routerLinkActive="router-link-active"  *ngIf="((index$ | async) === 0)" class="btn">Back to workshops</button>
      <button *ngIf="(!isLast(step.id))" class="btn btn-success" (click)="next()">Next</button>
      <button *ngIf="(isLast(step.id))" class="btn btn-success" (click)="next()">Finish</button>
    </footer>
  </ng-template>
</ng-container>
<ngx-spinner></ngx-spinner>
