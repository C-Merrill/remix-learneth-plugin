<div class="fixed-top">
  <div class="bg-light">
    <back-button link="/workshops/list" showStep="true"></back-button>
  </div>
  <ng-container *ngIf="step$ | async as step">
    <div class="btn-info title rounded-0">
      <h1 class="p-3">{{ getname(step) }}</h1>
    </div>
  </ng-container>
</div>
<div #top></div>
<ng-container *ngIf="step$ | async as step">
  <div class="container-fluid menuspacer">
    <markdown [data]="step.markdown.content"></markdown>
  </div>
  <!-- WITH TEST -->

  <ng-container *ngIf="step.test.file; else noTest">
    <nav class="nav nav-pills nav-fill">
      <!-- <button
        *ngIf="!((index$ | async) === 0)"
        class="btn"
        (click)="previous()"
        [disabled]="(index$ | async) === 0"
      >
        Previous
      </button> -->

      <ng-container *ngIf="!(isLoading$ | async)">
        <button
          class="nav-item rounded-0 nav-link btn btn-info test"
          (click)="test(step)"
        >
          Check Answer
        </button>
        <ng-container *ngIf="step.answer.file">
          <button
            class="nav-item rounded-0 nav-link btn btn-warning test"
            (click)="answer(step)"
          >
            Show answer
          </button>
        </ng-container>
      </ng-container>
    </nav>
    <button
      class="w-100 rounded-0 nav-item nav-link btn btn-success"
      *ngIf="success$ | async"
      (click)="next()"
    >
      Next
    </button>

    <div #errors id="errors">
      <div
        *ngIf="success$ | async"
        class="alert rounded-0 alert-success mb-0 mt-0"
        role="alert"
      >
        Well done! No errors.
      </div>
      <ng-container *ngIf="errors$ | async as errors">
        <div
          *ngIf="!(success$ | async)"
          class="alert rounded-0 alert-danger mb-0 mt-0"
          role="alert"
        >
          Errors
        </div>

        <div
          class="alert rounded-0 alert-warning mb-0 mt-0"
          *ngFor="let error of errors"
        >
          {{ error.message }}
        </div>
      </ng-container>
    </div>
  </ng-container>

  <!-- NO TEST -->
  <ng-template #noTest>
    <!-- <footer class="bg-light">
       <button
        *ngIf="!((index$ | async) === 0)"
        class="btn"
        (click)="previous()"
        [disabled]="(index$ | async) === 0"
      >
        Previous
      </button>

      <button
        [routerLink]="['../../view']"
        routerLinkActive="router-link-active"
        *ngIf="(index$ | async) === 0"
        class="btn"
      >
        Back to workshops
      </button>
    </footer>  -->
    <button
      *ngIf="!isLast(step.id)"
      class="w-100 btn btn-success"
      (click)="next()"
    >
      Next
    </button>
    <button
      *ngIf="isLast(step.id)"
      class="w-100 btn btn-success"
      (click)="next()"
    >
      Finish tutorial
    </button>
  </ng-template>
</ng-container>
<ngx-spinner></ngx-spinner>
