
<header class="bg-light">
    <h3>Workshops</h3>
  </header>
  
  <app-importer></app-importer>
  <div class="container-fluid">
  <ul @slideIn class="list-group">
    <li class="list-group-item" *ngFor="let workshop of workshops$ | async; trackBy: trackByFn">
      <h4>{{ workshop.name }}</h4>
      <p class="workshop-list_description"><markdown [data]="workshop.dump"></markdown></p>
      <div class="actions">
        <a [routerLink]="['/workshops', workshop.id]" class="btn">
          Start
        </a>
      </div>
    </li>
  </ul>
</div>
  <ngx-spinner></ngx-spinner>
