<div #top class="bg-light fixed-top">
  <back-button link="/workshops/list" showStep="false"></back-button>
</div>

<div *ngIf="workshop$ | async as workshop">
  <div class="container-fluid menuspacer">
    <h1 class="mt-2">{{ workshop.name }}</h1>
    <markdown [data]="workshop.text"></markdown>
  </div>
  <article @slideIn class="list-group">
    <ng-container *ngFor="let step of workshop.steps; let i = index">
      <a
        class="rounded-0 btn btn-light border-bottom text-left"
        [routerLink]="['../steps', i]"
      >
        {{ getname(step) }}
      </a>
    </ng-container>
  </article>
