<div class="fixed-top">
  <div class="bg-light">
    <back-button link="/workshops/list" showStep="false"></back-button>
  </div>

</div>
<div #top></div>
<div *ngIf="workshop$ | async as workshop">
  <h1 class="p-3 menuspacer">{{ workshop.name }}</h1>
  <div class="container-fluid">
    
    <markdown [data]="workshop.text"></markdown>
  </div>
  <article @slideIn class="list-group m-3">
    <ng-container *ngFor="let step of workshop.steps; let i = index">
      <a
        class="rounded-0 btn btn-light border-bottom text-left steplink"
        [routerLink]="['../steps', i]"
      >
        {{ getname(step) }} Â»
      </a>
    </ng-container>
  </article>
